<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- v-model实现表单和数据双向绑定，即表单内容改变data也随之改变，反向也如此 -->
        <p>
            姓名：<input type="text" name="name" id="" v-model="name"></p>
        <p>
            性别：
            <input type="radio" name="sex" id="" value="男" v-model="sex">男
            <input type="radio" name="sex" id="" value="女" v-model="sex">女
        </p>
        <p>
            爱好：
            <input type="checkbox" name="hobby" id="" value="打篮球" v-model="hobby">打篮球
            <input type="checkbox" name="hobby" id="" value="读书" v-model="hobby">读书
            <input type="checkbox" name="hobby" id="" value="玩游戏" v-model="hobby">玩游戏
        </p>
        <p>
            籍贯：
            <select name="native" id="" v-model="native">
                <option value="河北">河北</option>
                <option value="河南">河南</option>
                <option value="山东">山东</option>
                <option value="山西">山西</option>
                <option value="湖南">湖南</option>
                <option value="湖北">湖北</option>
            </select>
        </p>
        <p>
            您提交的表单内容为：姓名：{{name}}，性别：{{sex}}，爱好：{{hobby}}，籍贯：{{native}}
        </p>
        <button @click="submit">提交</button>
    </div>
    <script src="js/vue_dev.js"></script>
    <script>
        var vue = new Vue({
            el: '#app',
            data: {
                name: '',
                sex: '男',
                hobby: [],
                native: '河北'
            },
            methods: {
                submit() {
                    // 汇总信息提交到后端
                    let obj = {
                        name: this.name,
                        sex: this.sex,
                        hobby: this.hobby,
                        native: this.native
                    }
                    console.log(obj)
                }
            }
        })
    </script>
</body>

</html>
