<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .picker {
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="picker" :style="{background:'rgb('+r+','+g+','+b+')'}"></div>
        <p>r：<input type="range" min="0" max="255" v-model="r"><input type="number" min="0" max="255" v-model="r"></p>
        <p>g：<input type="range" min="0" max="255" v-model="g"><input type="number" min="0" max="255" v-model="g"></p>
        <p>b：<input type="range" min="0" max="255" v-model="b"><input type="number" min="0" max="255" v-model="b"></p>
    </div>
    <script src="js/vue_dev.js"></script>
    <script>
        var vue = new Vue({
            el: '#app',
            data: {
                r: 100,
                g: 200,
                b: 123
            }
        })
    </script>
</body>

</html>
