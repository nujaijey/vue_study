<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            display: block;
            height: 400px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- v-bind:简写为: -->
        <img :src="'images/'+url+'.jpg'" alt="">
        <button @click="add">点我加1</button>
        <button @click="minus">点我减1</button>
    </div>
    <script src="js/vue_dev.js"></script>
    <script>
        var vue = new Vue({
            el: '#app',
            data: {
                url: 0
            },
            methods: {
                add() {
                    this.url++
                    if (this.url > 4) this.url = 0
                },
                minus() {
                    this.url--
                    if (this.url < 0) this.url = 4
                }
            }
        })
    </script>
</body>

</html>
