<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>{{boo}}</p>
        <p v-if="boo >= 0 && boo <= 5">我小于6</p>
        <p v-else-if="boo >= 6 && boo <= 10">我大于5但小于11</p>
        <p v-else-if="boo >= 11 && boo <= 15">我大于10但小于16</p>
        <p v-else-if="boo >= 16 && boo <= 20">我大于15但小于21</p>
        <p v-else="boo > 20">我大于20</p>
        <button @click="add">点我加1</button>
    </div>
</body>
<script src="js/vue_dev.js"></script>
<script>
    var vue = new Vue({
        el: '#app',
        data: {
            boo: 0
        },
        methods: {
            add() {
                this.boo++
            }
        }
    })
</script>

</html>
