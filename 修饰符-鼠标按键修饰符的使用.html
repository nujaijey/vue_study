<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>{{a}}</p>
        <!-- 按下鼠标右键触发事件 -->
        <button @click.right.prevent="addA">按我加1</button>
        <p>{{b}}</p>
        <!-- 按下鼠标滚轮键触发事件 -->
        <button @click.middle="addB">按我加1</button>
    </div>
</body>
<script src="js/vue_dev.js"></script>
<script>
    var vue = new Vue({
        el: '#app',
        data: {
            a: 100,
            b: 50
        },
        methods: {
            addA() {
                this.a++
            },
            addB() {
                this.b++
            }
        }
    })
</script>

</html>
